name: Dependabot Auto-Approve & Merge
on:
  pull_request_target:
    types: [opened, synchronize]
permissions:
  contents: write
  pull-requests: write
jobs:
  dependabot:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: Approve PR
        run: gh pr review "$GITHUB_REF_NAME" --approve
        env: { GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
      - name: Add labels
        run: gh pr edit "$GITHUB_REF_NAME" --add-label "auto-merge,dependencies"
        env: { GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$GITHUB_REF_NAME"
        env: { GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
'