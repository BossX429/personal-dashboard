name:  Release
on:
  push:
    tags:
      - 'v*.*.*'
permissions:
  contents: write
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true