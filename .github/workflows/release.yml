name:  Release
on:
  push:
    tags:
      - 'v*.*.*'
permissions:
  contents: write
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true