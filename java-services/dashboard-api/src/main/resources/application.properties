# Application Configuration
spring.application.name=dashboard-api
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dashboard_db
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:dashboard123}
spring.security.user.roles=ADMIN

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,https://*.azurewebsites.net

# Logging Configuration
logging.level.com.dashboard.api=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Azure Application Insights (when deployed)
azure.application-insights.instrumentation-key=${APPINSIGHTS_INSTRUMENTATIONKEY:}

# Scheduling Configuration
spring.task.scheduling.pool.size=2